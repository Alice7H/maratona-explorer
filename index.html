<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidente Mãe Codar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <img 
      src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg" 
      alt="Imagem de uma bola de cristal">
      <h1>Vidente Mãe Codar</h1>
      <h2>Vou revelar seu destino!</h2>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      <form>
        <label for="question">Digite sua pergunta</label>
        <input type="text" id="question" name="question" placeholder="Digite sua pergunta">
        <span class="error">Sua pergunta deve conter pelo menos 3 caracteres</span>
        <button type="submit">Fazer pergunta</button>
     </form>
    </main>

    <script src="./index.js"></script>
</body>
